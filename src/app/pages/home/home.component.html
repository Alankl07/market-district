<div class="divContainer">
    <div  class="content">
        <div *ngFor="let market of markets">
            <div class="card" (click)="enterMarket(market)" >
                <img src="{{market.image ? market.image : market_image_default }}" alt="market">
                <label>{{market.name}}</label>
            </div>
        </div>
    </div>
</div>
