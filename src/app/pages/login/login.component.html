<div class="divContainer">
    <div class="content">
        <label class="title" >Login</label>
        <div class="divEmail">
            <label for="email">Email</label>
            <input type="email" id="email" class="form form-control" [(ngModel)]="dataLogin.email" >
        </div>
        <div class="divPassword">
            <label for="passwor">Senha</label>
            <input type="password" id="passwor" class="form form-control" [(ngModel)]="dataLogin.password" >
        </div>
        <div class="divRegister">
            <small (click)="register()" >Cadastre-se</small>
        </div>
        <div class="divButton">
            <button (click)="login()" class="btn btn-primary">Logar</button>
        </div>
    </div>
</div>
